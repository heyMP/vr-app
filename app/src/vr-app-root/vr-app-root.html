<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/apollo-client/graphql-client.html" />
<script src="../../bower_components/apollo-client/build/apollo-client.js"></script>

<dom-module id="vr-app-root">
  <template>
    <style>
      :host {
        display: block;
        background: #f3f3f3;
        padding: 1em;
        margin: 0;
      }
    </style>

    <h1>Tutorials ([[response.data.length]])</h1>
    <ul>
      <template is="dom-repeat" items="[[response.data]]">
        <li>[[item.attributes.title]]</li>
      </template>
    </ul>

    <iron-ajax
      auto
      url="http://localhost/api/node/tutorial"
      handle-as="json"
      last-response="{{response}}"></iron-ajax>
  </template>

  <script>
    Polymer({

      is: 'vr-app-root',

      properties: {
      },

    });
  </script>
</dom-module>
