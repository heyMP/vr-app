<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../vr-app-components/vr-app-card.html">

<dom-module id="vr-app-scene-list">
  <template>
    <style>
      :host {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      iron-list {
        flex: 1 1 auto;
      }

      vr-app-card {
        width: 100%;
        max-width: 500px;
      }
    </style>
    <iron-list items="[[scenes]]" as="scene">
      <template>
        <vr-app-card title="[[scene.attributes.title]]"></vr-app-card>
      </template>
    </iron-list>
  </template>
  <script>
    Polymer({
      is: 'vr-app-scene-list',
      properties: {
        /**
         * Options
         *  - grid
         */
        display: {
          type: String,
          value: 'grid'
        },
        scenes: {
          type: Array,
          value: ''
        }
      },
      ready: function () {
        this.fire('get-scene-list', { el: this });
      }
    });
  </script>
</dom-module>
