<link rel="import" href="../../../polymer/polymer-element.html">

<dom-module id="non-mixin-loader-element">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #fff;
        margin-bottom: 10px;
      }
      span {
        display: block;
        margin-bottom: 10px;
      }
    </style>

    <span>
      non-loader element
    </span>
    <slot></slot>
  </template>

  <script>
    class MixinNonLoaderElement extends Polymer.Element {
      static get is() { return 'non-mixin-loader-element' }
    }
    customElements.define(MixinNonLoaderElement.is, MixinNonLoaderElement);
  </script>
</dom-module>
