<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!--<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">-->
<!--<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">-->

<dom-module id="vr-app-root">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /** @polymerElement */
    class VrAppRoot extends Polymer.Element {
      static get is() { return 'vr-app-root'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'vr-app-root'
          }
        };
      }
    }

    window.customElements.define(VrAppRoot.is, VrAppRoot);
  </script>
</dom-module>
